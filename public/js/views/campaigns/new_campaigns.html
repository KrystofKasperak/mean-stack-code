<div class="row new-campaign">
    <div class="row new-campaign-title"><span class="span-24">{{new_title}}:</span></div>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="info in infos">
            <a href="#/new_campaigns/{{info.url}}">
                <div class="row {{info.className}}">
                    <span>{{info.title}}</span>
                </div>
            </a>
        </div>
    </div>
</div>
